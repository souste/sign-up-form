<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-side">
        <h1 class="img-header">CHANGE YOUR LIFE</h1>
        <img src="beach-image.jpg" alt="beach" />
      </div>
      <div class="form-side">
        <div class="caption-box">
          <p class="caption-text">
            This is where the caption text will go (style with vm so doesn't
            fill up whole width of container)
          </p>
          <p>lots and lot to say</p>
        </div>
        <div class="form-box">
          <p class="form-heading">Fill in the details:</p>
          <form>
            <div>
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" placeholder="Elon" />

              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" placeholder="Musk" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="elonmusk@outlook.com"
              />
              <label for="phone">Phone Number:</label>
              <input type="number" id="phone" name="phone" />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
              />
            </div>
            <div></div>
          </form>
        </div>
        <div class="button-box">
          <h3>Click here and change your life forever</h3>
          <button>Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
